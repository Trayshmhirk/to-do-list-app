<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My List</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <h1 class="offscreen">My List</h1>

         <section class="newItemEntry">
            <h2 class="offscreen">New Item Entry</h2>
            <form action="" class="newItemEntry__form" id="itemEntryForm">
               <label for="newItem" class="offscreen"
                  >Enter a new to-do item</label
               >
               <input
                  type="text"
                  class="newItemEntry__input"
                  id="newItem"
                  maxlength="40"
                  autocomplete="off"
                  placeholder="Add item"
               />
               <button
                  id="addItem"
                  class="button newItemEntry__btn"
                  title="Add new item"
                  aria-label="Add new item to list"
               >
                  +
               </button>
            </form>
         </section>

         <section class="listContainer">
            <header class="listTitle">
               <h2 class="listName">List</h2>
               <button
                  id="clearItemsButton"
                  class="buttton listTitle__button"
                  aria-label="Remove all items from the list"
               >
                  Clear
               </button>
            </header>
            <hr />
            <ul id="listItems">
               <!-- 
                  List items will be generated here
                  <li class="item">
                     <input type="checkbox" id="1" tabindex="0" />
                     <label for="1">Eat</label>
                  </li>
                  <li class="item">
                     <input type="checkbox" id="2" tabindex="0" />
                     <label for="2">Sleep</label>
                  </li>
                  <li class="item">
                     <input type="checkbox" id="2" tabindex="0" />
                     <label for="2">code</label>
                  </li>
                -->
            </ul>
         </section>
      </main>

      <!-- Main TS File -->
      <script type="module" src="/src/main.ts" defer></script>
   </body>
</html>
